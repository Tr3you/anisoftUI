<div class="login-container">
    <div class="form-side">
        <img src="../../../../assets/logo.png" alt="">
        <div class="form-side_text">
            <h1>Bienvenido(a) a Anisoft</h1>
            <p>Bienvenido(a) de vuelta, por favor ingrese sus credenciales</p>
        </div>
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Por favor ingrese un correo electronico!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="email" placeholder="Correo electronico" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Por favor ingrese una contraseña valida!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                  <span>Recuerdame</span>
                </label>
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Olvide mi contraseña</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar sesion</button>
            <button (click)="loginWithGoogle()" nz-button class="login-form-button login-form-margin">
                <span nz-icon nzType="google" nzTheme="outline"></span>
                Iniciar sesion con Google
            </button>
            <a (click)="router.navigate(['/signup'])">Crear una cuenta</a>
          </form>
    </div>
    <div class="image-side">
        <div class="image-side_mask"></div>
        <img src="../../../../assets/start-img.jpg" alt="">
    </div>
</div>

<div class="loading" *ngIf="isLoading">
  <nz-spin style="z-index: 10;" nzSimple [nzSize]="'large'"></nz-spin>
  <p>Cargando, espere un momento...</p>
</div>
