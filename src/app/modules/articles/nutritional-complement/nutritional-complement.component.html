<div class="nutrional-complements-container">
    <div>
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a>Articulos</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>Complementos nutricionales</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="title">
        <span class="list-decorator"></span>
        <p>Complementos nutricionales</p>
    </div>

    <section class="section-table">
        <button (click)="showModal()" style="margin-top: 1rem;" nz-button nzType="primary" nzValue="large">Crear complemento</button>
        <nz-table  style="margin-top: 2rem;" #basicTable [nzData]="listOfComplements" #sortTable>
            <thead>
              <tr>
                <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">{{ column.title }}</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.creationDate }}</td>
                <td>{{ data.state }}</td>
                <td>
                  <a>Editar</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Eliminar</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Desabilitar</a>
                </td>
              </tr>
            </tbody>
          </nz-table>
    </section>
    <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>Crear Complemento Nutricional</ng-template>
    <ng-template #modalContent>
        <input nz-input placeholder="Nombre complemento"/>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
      <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Crear</button>
    </ng-template>
  </nz-modal>
</div>
